# Test SWAN Configuration
work_dir: "./test_work"

providers:
  - name: "ollama-smallthinker"
    provider: "ollama"
    model: "smallthinker:latest"
    baseurl: "http://localhost:11434"
    immutable: true
  - name: "ollama-mistral"
    provider: "ollama"
    model: "mistral:7b-instruct"
    baseurl: "http://localhost:11434"
    immutable: true
  - name: "ollama-llama32"
    provider: "ollama"
    model: "llama3.2:3b"
    baseurl: "http://localhost:11434"
    immutable: true

mcps:
  - name: "code"
    type: "code"
    config:
      enabled: true
    immutable: true
  - name: "shell"
    type: "shell"
    config:
      enabled: true
    immutable: true
  - name: "webfetch"
    type: "webfetch"
    config:
      enabled: true
    immutable: true

prompts:
  - name: "default-system"
    content: "You are a helpful AI assistant for testing."
    type: "system"
    immutable: true

agents:
  - name: "ollama-agent-1"
    provider: "ollama-smallthinker"
    mcps: ["code"]
    prompts: ["default-system"]
    immutable: true

  - name: "ollama-agent-2"
    provider: "ollama-mistral"
    mcps: ["shell", "webfetch"]
    prompts: ["default-system"]
    immutable: true

  - name: "ollama-agent-3"
    provider: "ollama-llama32"
    mcps: ["webfetch"]
    prompts: ["default-system"]
    immutable: true

orchestrator:
  port: 8080
  listen_addr: "0.0.0.0"
  vdb_path: "./test_work/vdb"